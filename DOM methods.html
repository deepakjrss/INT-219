<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Querry Selector</h2>
    <p class="one" id="intro">Hello How are you?</p>
    <p class="one" id="demo">Welcome</p>
    <p class="two">Hello world</p>
    <img />
    <script>
      const c = document.querySelectorAll("p.one");
      console.log(c);
      const img = document.querySelector("img");

      img.setAttribute(
        "src",
        "https://images.unsplash.com/photo-1682685796186-1bb4a5655653?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
      );

     
    </script>
  </body>
</html>
