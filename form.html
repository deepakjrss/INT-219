<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="style sheet" type="css" href="/form.css">
</head>
<body>
    <h2>Registration form</h2>
    <form>
        Enter your first name: <input type="text" id="First name"><br><br>
        Enter last name: <input type="password" id="last name"><br><br>
        <p><strong>Note1:</strong>The default maximum character length is 20 </p>
        Enter your age: <input type="number" name="num" min="50" max="80"><br>
        Enter your email address : <input type="email" name="email" placeholder="xyz@gmail.com" required>
        <br><br>
        Select file to upload:<input type="file" name="newfile"><br><br>
        Enter website URL: <input type="url" name="URL" placeholder="http:/example.com"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
