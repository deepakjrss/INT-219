<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Bubbling</h1>
    <div id="d1">This is a div element.</div>
    <br><br>
    <span id="s1">This is a span element</span>
    <br><br>
    <div id="d2">This is a div element.</div>
    <br><br>
    <span id="s2">This is a span element</span>
    <br><br>
    <script>
        document.getElementById("d1").addEventListener("dblclick",function(){alert('You hav double clicked an div element'),false})
        document.getElementById("s1").addEventListener("dblclick",function(){alert('You hav double clicked an span element'),false})
        document.getElementById("d2").addEventListener("dblclick",function(){alert('You hav double clicked an div element'),false})
        document.getElementById("s2").addEventListener("dblclick",function(){alert('You hav double clicked an span element'),false})

    </script>
</body>
</html>
