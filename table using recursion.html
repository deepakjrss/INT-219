<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt();
        function table(a,n=1){
            if(n==11){
                return;
            }
            else{
                document.write(`${a}*${n}=${a*n}`);
                document.write("<br>");
                table(a,n+1);
            }
        }
        table(a)
    </script>
</body>
</html>
